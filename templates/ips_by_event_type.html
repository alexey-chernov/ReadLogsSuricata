<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-адреси для події: {{ event_type }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        li {
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        nav a {
            margin: 0 15px;
            color: blue;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">        
        <nav>
            <a href="/">Головна</a>
            <a href="/date_filter">Фільтр по даті</a>
        </nav>

        <h1>IP-адреси для події: {{ event_type }}</h1>

        {% if ips %}
        <ul>
            {% for ip in ips %}
            <li><a href="{{ url_for('ip_details', ip_address=ip) }}">{{ ip }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>IP-адрес для цього типу події не знайдено.</p>
        {% endif %}
    </div>
</body>
</html>
