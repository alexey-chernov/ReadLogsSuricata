<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Докладніше про типи подій</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        nav a {
            margin: 0 15px;
            color: blue;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Типи подій Suricata</h1>
        <nav>
            <a href="/">Головна</a>
            <a href="/date_filter">Фільтр по даті</a>
            <a href="/fast-log">Переглянути Fast.log</a>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>Тип події</th>
                    <th>Опис</th>
                </tr>
            </thead>
            <tbody>
                {% for event_type, description in event_descriptions.items() %}
                <tr>
                    <td><a href="{{ url_for('ips_by_event_type', event_type=event_type) }}">{{ event_type }}</a></td>
                    <td>{{ description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
