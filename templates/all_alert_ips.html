<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Усі IP-адреси з тривогами</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #map {
            height: 500px;
            margin-top: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        nav a {
            margin: 0 15px;
            color: blue;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">        
        <nav>
            <a href="/">Головна</a>
            <a href="/date_filter">Фільтр по даті</a>
        </nav>

        <h1>Географічне розташування усіх IP-адрес з тривогами</h1>

        {% if geo_data %}
        <div id="map"></div>
        <table>
            <thead>
                <tr>
                    <th>IP-адреса</th>
                    <th>Кількість тривог</th>
                    <th>Місто</th>
                    <th>Країна</th>
                </tr>
            </thead>
            <tbody>
                {% for item in geo_data %}
                <tr>
                    <td><a href="{{ url_for('ip_details', ip_address=item.ip) }}">{{ item.ip }}</a></td>
                    <td>{{ item.count }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.country }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([0, 0], 2); // Центруємо карту на 0,0 з рівнем зуму 2
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var markers = [];
            {% for item in geo_data %}
                {% if item.latitude and item.longitude %}
                    var marker = L.marker([{{ item.latitude }}, {{ item.longitude }}]).addTo(map)
                        .bindPopup(`<b>{{ item.ip }}</b><br>Кількість: {{ item.count }}<br>{{ item.city }}, {{ item.country }}`);
                    markers.push(marker);
                {% endif %}
            {% endfor %}
            
            if (markers.length > 0) {
                var group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            }

        </script>
        {% else %}
        <p>IP-адрес з тривогами не знайдено.</p>
        {% endif %}
    </div>
</body>
</html>
