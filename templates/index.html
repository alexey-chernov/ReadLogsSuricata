<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз логів Suricata</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .chart {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart img {
            max-width: 100%;
            height: auto;
        }
        .data-table-container {
            margin: 40px auto;
            max-width: 800px;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .center-text {
            text-align: center;
        }
        .description-box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Аналіз логів Suricata</h1>
        <nav>
            <a href="/">Головна</a>
            <a href="/date_filter">Фільтр по даті</a>
            <a href="/fast-log">Переглянути Fast.log</a>
        </nav>
        <div class="chart-container">
            <div class="chart">
                <h2>Типи подій</h2>
                <img src="{{ pie_chart }}" alt="Кругова діаграма типів подій">
                <a href="{{ url_for('event_types') }}" class="button">Докладніше ...</a>
            </div>
            <div class="chart">
                <h2>Кількість подій у часі</h2>
                <img src="{{ line_chart }}" alt="Лінійний графік подій у часі">
            </div>
            <div class="chart">
                <h2>Сигнатури тривог</h2>
                <img src="{{ bar_chart }}" alt="Стовпчаста діаграма сигнатур">
                <a href="{{ url_for('all_signatures') }}" class="button">Докладніше ...</a>
            </div>            
        </div>
        <div class="chart">
            <h2>Географічне розташування IP-адрес з тривогами</h2>
            <a href="{{ url_for('all_alert_ips') }}" class="button">Докладніше ...</a>
        </div>
    </div>
</body>
</html>
